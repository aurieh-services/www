		.blink {
			animation: blinker 0.5s alternate infinite;
		} /* i have no idea how CSS animations work but they do /shrug */

		@keyframes blinker {

		}
		.vertical-center {

			position: absolute;

			transform: translateY(calc(-50% - .5px));
		}
		</style>
